<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faugei</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive-style.css" />

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header>
      <!-- Navbar start -->
      <nav
        class="flex justify-between items-center mt-[30px] px-[30px] md:px-[150px]"
      >
        <!-- Logo Section -->
        <div class="logo-section flex items-center">
          <img src="./img/logo.png" alt="logo" class="w-[100px]" />
        </div>

        <!-- Menu Section -->
        <div class="menu flex items-center gap-6">
          <ul class="hidden md:flex gap-6 items-center">
            <li><a href="#" class="font-semibold">Home</a></li>
            <li><a href="#" class="text-gray-400">Shop</a></li>
            <li><a href="#" class="text-gray-400">About us</a></li>
          </ul>

          <div class="cart-section flex items-center gap-2">
            <a href="#" class="flex items-center gap-1">
              <i class="fa-solid fa-cart-shopping"></i>
              <span>($156)</span>
            </a>
          </div>
        </div>
      </nav>
      <!-- Navbar end -->

      <!-- hero start -->
      <div
        class="hero flex flex-col-reverse md:flex-row justify-between items-start md:items-end px-[30px] md:px-[150px] mt-[50px]"
      >
        <div class="left-side items-start md:items-end">
          <h1 class="text-3xl md:text-5xl font-bold pt-5 md:pt-0">
            ALWAYS
            <span
              >FRESH <br />
              FLOWERS</span
            >
          </h1>

          <p class="text-gray-400 w-full max-w-[385px] text-sm md:text-base">
            Indulge your senses with the beauty and fragrance of our fresh
            flower shop. From classic roses to exotic blooms, we offer a wide
            variety of fresh flowers that are perfect for any occasion.
          </p>
        </div>

        <div class="right-side">
          <img src="./img/hero-flower.png" alt="hero flower" />
        </div>
      </div>
      <!-- hero end -->
    </header>
  </body>
</html>
